<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/ternary.css">
  
</head>
<body>
  <script src="../d3/d3.js"></script>
  <script type="text/javascript" src="../js/ternary.v3.js"></script>
  <script>

const svg = d3.select("body").append("svg");

graticule = d3.ternary.graticule()
  .majorInterval(0.2)
  .minorInterval(0.05);

function resize(t) {
  t.fit(500, 500);
};

ternary = d3.ternary.plot()
  .call(resize)
  .call(d3.ternary.scalebars())
  .call(d3.ternary.neatline())
  .call(d3.ternary.vertexLabels(["Sand", "Silt", "Clay"]))
  .call(graticule);

d3.select("svg").call(ternary);

function addLabels(labels){
  ternary.call(d3.ternary.vertexLabels(labels));
}

function drawLines(d) {
  const paths = ternary.plot()
    .selectAll(".line")
    .data([d]);

  paths.enter().append("path")
      .attr("class", "axis")
      .attr("d", function(d) { return ternary.path(d.values); })
      .attr("stroke", function(d) { return d.color; })
      .attr("stroke-linecap", "round")
      .attr("opacity", 0.6)
      .attr("stroke-width", "10")
}

function drawPoint(d) {
  ternary.plot()
    .selectAll('circle')
    .data([d])
    .enter().append('circle')
      .attr("r", 9)
      .attr("cx", function(d) { return ternary.point(d)[0];}) 
      .attr("cy", function(d) { return ternary.point(d)[1];}) 
}

//https://gcalmettes.github.io/reveal.js-d3/demo/#/1
var _transitions = [

  {
    transitionForward: () => drawLines({values: [[1, 0, 0], [0, 0, 1]], color: "crimson"}),
    transitionBackward: () => console.log("ypu"),
    index: 0
  },
  {
    transitionForward: () => {drawLines({values: [[0, 0.2, 0.8], [0.2, 0, 0.8]], color: "plum"})},  //d3.select("#silt").style("text-decoration, underline")
    transitionBackward: () => console.log("ypu"),
    index: 1
  },
  {
    transitionForward: () => drawLines({values: [[0.2, 0.8, 0], [0.2, 0, 0.8]], color: "deepskyblue"}),
    transitionBackward: () => console.log("ypu"),
    index: 2
  },
  {
    transitionForward: () => drawPoint([0.2, 0, 0.8]),
    transitionBackward: () => console.log("ypu"),
    index: 3
  },  
]
</script>
</body>
</html>
