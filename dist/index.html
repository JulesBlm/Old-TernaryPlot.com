<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ternary Plot Generator - Quickly create ternary diagrams</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Easy online Ternary Plot generator! Quickly create an easily customizable and downloadable ternary diagram for free, for zero-setup creation of ternary diagrams."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimal-ui"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Mega_Jules" />
    <meta name="twitter:creator" content="@Mega_Jules" />
    <meta property="og:url" content="http://www.TernaryPlot.com" />
    <meta
      property="og:title"
      content="TernaryPlot.com - Ternary plot generator web app"
    />
    <meta
      property="og:description"
      content="Easy online Ternary Plot generator! Quickly create an easily customizable and downloadable SVG ternary diagram for free. For zero setup creation of ternary diagrams."
    />

    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <a><span class="underline">Ternary plot maker</span></a>
        <a href="/explain">What is a Ternary Plot?</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main>
      <div class="content">
        <div id="intro">
          <span id="closeIntro">X</span>
          <div>
            <h1>Old TernaryPlot Generator</h1>
            <p>
              This site has been replaced by a new version of. See <a href="https://ternaryplot.com">TernaryPlot.com</a>
          </div>
        </div>

        <div class="flex-wrapper">
          <div class="flex-item">
            <svg id="ternary-plot">
              <style>
                path.domain {
                  display: none;
                }

                .graticule path {
                  stroke: #f8f8f8;
                }

                .tick line {
                  stroke: #e9e9e9;
                  stroke-width: 2px;
                }

                .tick text {
                  font-size: 0.8em;
                }
              </style>
            </svg>
            <div class="buttons">
              <button
                title="Remove all values from each input table"
                id="clearAllTables"
                aria-label="Clear Input Tables"
              >
                Clear Input Tables
              </button>

              <button
                title="Remove everything from the plot"
                id="clearAll"
                aria-label="Remove All"
              >
                Remove All
              </button>

              <button
                title="Remove labels from the plot"
                class="clearLabels"
                aria-label="Remove Labels"
              >
                Remove Labels
              </button>

            </div>
            <div class="buttons">
              <button
                class="download"
                title="Download the plot in SVG format (recommended)"
                id="downloadSVG"
              >
                Download SVG
              </button>
              <button
                class="download"
                title="Download the plot in PNG format"
                id="downloadPNG"
              >
                Download PNG
              </button>
            </div>
          </div>

          <div class="flex-item">
            <h2 class="underline">Points</h2>

            <div class="labels">
              <label>
                Default Color
                <input type="color" id="defaultColorPoints" value="#000000" />
              </label>
              <label>
                Default Shape
                <select name="defaultShape">
                  <option value="circle" selected>Circle</option>
                  <option value="square">Square</option>
                  <option value="diamond">Diamond</option>
                  <option value="cross">Cross</option>
                  <option value="triangle-up">Triangle up</option>
                  <option value="triangle-down">Triangle down</option>
                </select>
              </label>
              <label>
                Default point size
                <input
                  type="range"
                  list="pointticks"
                  id="defaultPointsize"
                  name="defaultPointsize"
                  min="3"
                  max="1000"
                  value="70"
                />
              </label>
            </div>

            <div class="handsOnTable" id="pointsTable"></div>
            <div class="add-items">
              <button
                class="clear-table"
                id="clearPointsTable"
                aria-label="Clear points table"
              >
                Clear This Table
              </button>

              <button
                id="plotPoints"
                class="plot"
                name="add"
                aria-label="Plot points"
              >
                + Plot Points
              </button>

              <button class="clear" id="clearPoints" aria-label="Remove points">
                - Remove Points
              </button>
            </div>
          </div>

          <div class="flex-item">
            <h2 class="underline">Lines</h2>

            <div class="labels">
              <label>
                Default Color
                <input type="color" id="defaultColorLines" value="#000000" />
              </label>
              <label>
                Default Linestyle
                <select name="defaultLineStyle">
                  <option value="none" selected>Solid</option>
                  <option value="5,5">Dashed</option>
                  <option value="2,2">Dotted</option>
                  <option value="5,10,5">Dash-dot</option>
                </select>
              </label>
              <label>
                Default line width
                <input
                  type="range"
                  id="defaultLinewidth"
                  name="defaultLinewidth"
                  min="0.5"
                  max="15"
                  value="4"
                />
              </label>
            </div>

            <div class="handsOnTable" id="linesTable"></div>
            <div class="add-items">
              <button
                type="button"
                class="clear-table"
                id="clearLinesTable"
                aria-label="Clear lines table"
              >
                Clear Lines Table
              </button>

              <button id="plotLines" class="plot" aria-label="Plot lines">
                + Plot Lines
              </button>

              <button
                type="button"
                class="clear"
                id="clearLines"
                aria-label="Remove lines from table"
              >
                - Remove Lines
              </button>
            </div>
          </div>

          <div class="flex-item">
            <h2 class="underline">Areas</h2>

            <div class="labels">
              <label>
                Default Color
                <input type="color" id="defaultColorAreas" value="#000000" />
              </label>
              <label>
                Default Opacity
                <select name="defaultAreaOpacity">
                  <option value="0.1" selected>0%</option>
                  <option value="0.2" selected>20%</option>
                  <option value="0.4">40%</option>
                  <option value="0.6">60%</option>
                  <option value="0.8">80%</option>
                  <option value="1">100%</option>
                </select>
              </label>
            </div>

            <div class="handsOnTable" id="areasTable"></div>
            <div class="add-items">
              <button
                class="clear-table"
                id="clearAreasTable"
                aria-label="Clear areas table"
              >
                Clear This Table
              </button>
              <button id="plotAreas" class="plot" aria-label="Plot areas">
                + Plot Areas
              </button>
              <button
                class="clear"
                id="clearAreas"
                aria-label="Remove areas from chart"
              >
                Remove Areas
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-item">
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        Â©
      </div>

          By Jules

            />

        <a

            />
          </svg>
        </a>
      </div>

      <div class="footer-item">
        <a
          class="no-underline"
          title="Make wind rose diagram easily"
          href="https://www.windrose.xyz"
          rel="noopener"
        >
          WindRose.xyz: Make wind rose charts online
        </a>
      </div>
    </footer>

    <script src="js/app.bundle.js"></script>
  </body>
</html>
