<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="../css/ternary.css">
<!-- Have to load d3 seperately each time due to scope issues with element selection between parent and iframe -->
<script src="../js/d3.min.js"></script>
<script>
console.log("explain 1");	

d3.ternary = parent.d3.ternary;

const svg = d3.select("body").append("svg");

const graticule = d3.ternary.graticule()
  .majorInterval(0.2)
  .minorInterval(0.05);

function resize(t) {
  t.fit(500, 500);
};

const ternary = d3.ternary.plot()
  .call(resize)
  .call(d3.ternary.scalebars())
  .call(d3.ternary.neatline())
  .call(graticule);

d3.select("svg").call(ternary);
</script>
